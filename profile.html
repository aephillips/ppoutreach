	<div class="panel panel-default" style="width: 90%; margin-right:auto; margin-left:auto">
  		<div class="panel-heading">
    		<h3 class="panel-title">Profile</h3>
  		</div>
  		<div class="panel-body">
  		<div ng-controller="profileController">
  			<div class="input-group" style="padding-bottom:5px">
  				<span class="input-group-addon">Username</span>
  				<input ng-model="objectValue.username" type="text" class="form-control">
  			</div>
  			<div class="input-group" style="padding-bottom:5px">
  				<span class="input-group-addon">Firstname</span>
  				<input ng-model="newValue1" type="text" class="form-control">
  			</div>
  			<div class="input-group" style="padding-bottom:5px">
  				<span class="input-group-addon">Surname</span>
  				<input ng-model="newValue2" type="text" class="form-control">
  			</div>
  			<div class="input-group" style="padding-bottom:5px">
  				<span class="input-group-addon">School</span>
  				<input ng-model="newValue3" type="text" class="form-control">
			</div>
			<div class="progress">
  				<div class="progress-bar" role="progressbar" aria-valuenow="{{objectValue.progress}}" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
    				Progress: {{objectValue.progress}}0%
  				</div>
			</div>
			<div>
				<button type="button" class="btn btn-default">
  					<span aria-hidden="true">Submit Changes</span>
				</button>
			</div>
		</div>
  		</div>
	</div>
